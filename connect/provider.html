<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <!--  Kryptic connect font : Lato  -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap'
          rel='stylesheet'>

    <!--  Kryptic connect CSS -->
    <link rel='stylesheet' href='../assets/css/normalize.css'/>
    <link rel='stylesheet' href='../assets/css/connect.css'/>

    <title>Provider - Kryptic connect</title>
</head>
<body>
<main class='kryptic-main'>
    <div class='kryptic-connect-container'>
        <div class='kryptic-connect-header'>
            <div class='kryptic-connect-header-previous'>
                <a href='providers.html'>
                    <img src='../assets/icons/left-arrow.svg' alt='Kryptic connect cross icon'>
                </a>
            </div>
            <div class='kryptic-connect-header-close'>
                <a href='#'>
                    <img src='../assets/icons/cross.svg' alt='Kryptic connect cross icon'>
                </a>
            </div>
        </div>

        <div class='kryptic-connect-logo'>
            <img src='../assets/images/google-calendar.svg' alt='Kryptic connect google calendar logo'>
        </div>

        <div class='kryptic-connect-main-message kryptic-connect-text-bold'>
            Google Calendar
        </div>

        <div class='kryptic-connect-content'>
            <div class='kryptic-connect-avantages'>
                <div class='kryptic-connect-avantage'>
                    <div class='kryptic-connect-avantage-icon'>
                        <img src='../assets/icons/calendar.svg' alt='Kryptic connect calendar icon'>
                    </div>
                    <div>
                        <p class='kryptic-connect-avantage-title'>
                            Calendars
                        </p>
                        <p class='kryptic-connect-avantage-description'>
                            Read and write access.
                        </p>
                    </div>
                </div>

                <div class='kryptic-connect-avantage'>
                    <div class='kryptic-connect-avantage-icon'>
                        <img src='../assets/icons/events.svg' alt='Kryptic connect events icon'>
                    </div>
                    <div>
                        <p class='kryptic-connect-avantage-title'>
                            Events
                        </p>
                        <p class='kryptic-connect-avantage-description'>
                            Read and write access.
                        </p>
                    </div>
                </div>

                <div class='kryptic-connect-avantage'>
                    <div class='kryptic-connect-avantage-icon'>
                        <img src='../assets/icons/availabilities.svg' alt='Kryptic connect availabilities icon'>
                    </div>
                    <div>
                        <p class='kryptic-connect-avantage-title'>
                            Availabilities
                        </p>
                        <p class='kryptic-connect-avantage-description'>
                            Read  access only.
                        </p>
                    </div>
                </div>
            </div>

            <hr class='kryptic-connect-avantage-hr'>

            <a href='sign-in.html' class='kryptic-connect-continue-btn kryptic-connect-animate-scale'>
                Continue
            </a>
        </div>
    </div>
</main>
</body>
</html>
