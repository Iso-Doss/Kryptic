<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <!--  Kryptic connect font : Lato  -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap'
          rel='stylesheet'>

    <!--  Kryptic connect CSS -->
    <link rel='stylesheet' href='../assets/css/normalize.css'/>
    <link rel='stylesheet' href='../assets/css/connect.css'/>

    <title>OTP - Sign in to the provider - Kryptic connect</title>
</head>
<body>
<main class='kryptic-main'>
    <div class='kryptic-connect-container'>
        <div class='kryptic-connect-header'>
            <div class='kryptic-connect-header-previous'>
                <a href='sign-in.html'>
                    <img src='../assets/icons/left-arrow.svg' alt='Kryptic connect cross icon'>
                </a>
            </div>
            <div class='kryptic-connect-header-close'>
                <a href='#'>
                    <img src='../assets/icons/cross.svg' alt='Kryptic connect cross icon'>
                </a>
            </div>
        </div>

        <div class='kryptic-connect-logo'>
            <img src='../assets/images/google-calendar.svg' alt='Kryptic connect google calendar logo'>
        </div>

        <div class='kryptic-connect-main-message'>
            Please respond to the MFA question
        </div>

        <p class='kryptic-connect-main-message'>
            Enter the 6 digit code that was sent to you by email
        </p>

        <form action='#' class="kryptic-connect-sign-in-form">
            <label for='code'>
                <input type='text' name='code' id='code'
                       class='kryptic-connect-login-input code'
                       placeholder='Please enter the code'>
            </label>

            <button type="submit" class='kryptic-connect-continue-btn kryptic-connect-animate-scale'>
                Continue
            </button>

            <a href='#' target='_blank' class='kryptic-connect-user-agreements-link'>
                I did not received the code, Send Again.
            </a>
        </form>
    </div>
</main>
</body>
</html>
