<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <!--  Kryptic connect font : Lato  -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap'
          rel='stylesheet'>

    <!--  Kryptic connect CSS -->
    <link rel='stylesheet' href='../assets/css/normalize.css'/>
    <link rel='stylesheet' href='../assets/css/connect.css'/>

    <title>Sign in to the provider - Kryptic connect</title>
</head>
<body>
<main class='kryptic-main'>
    <div class='kryptic-connect-container'>
        <div class='kryptic-connect-header'>
            <div class='kryptic-connect-header-previous'>
                <a href='provider.html'>
                    <img src='../assets/icons/left-arrow.svg' alt='Kryptic connect cross icon'>
                </a>
            </div>
            <div class='kryptic-connect-header-close'>
                <a href='#'>
                    <img src='../assets/icons/cross.svg' alt='Kryptic connect cross icon'>
                </a>
            </div>
        </div>

        <div class='kryptic-connect-logo'>
            <img src='../assets/images/google-calendar.svg' alt='Kryptic connect google calendar logo'>
        </div>

        <div class='kryptic-connect-main-message'>
            Please enter your credentials
        </div>

        <div class='kryptic-connect-content'>
            <form action=''>
                <label for='user-name-or-email'>
                    <input type='text' name='user-name-or-email' id='user-name-or-email'
                           class='kryptic-connect-login-input user-name-or-email'
                           placeholder='Please enter you username or address mail'>
                </label>

                <label for='password'>
                    <input type='password' name='password' id='password' class='kryptic-connect-login-input password'
                           placeholder='Please enter you password'>
                </label>

                <a href='sign-in.html' class='kryptic-connect-continue-btn kryptic-connect-animate-scale'>
                    Sign in
                </a>
            </form>
        </div>
    </div>
</main>
</body>
</html>
